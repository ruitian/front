{% extends "base.html" %}
{% block link %}
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/pagination.css') }}" rel="stylesheet">
{% endblock %}
{% block page_content %}
    <div id="hidden" >
    {% for req in reqs['commodity'] %}
        <div class="col-md-6 siteBlock">
            <a class="sitePic" href="{{ req['link'] }}" target="_blank">
                <img src="{{ url_for('static', filename='img/' + req['imglink']) }}">
            </a>
            <div class="siteBlockInfo">
                <a class="siteTitle" href="{{ req['link'] }}" target="_blank">
                    {{ req['title'] }}
                </a>
                <div class="sitePrice">
                    <i class="icon">价格</i>
                    {{ req['price'] }}
                </div>
                <span class="grey">
                    {{ req['description'] }}
                </span>
            </div>
        </div>
    {% endfor %}
    </div>
    <div class="holder"></div>
    <script>
         $(function(){
            /* initiate the plugin */
            $("div.holder").jPages({
              containerID  : "hidden",
              perPage      : 6,
              startPage    : 1,
              startRange   : 1,
              midRange     : 10,
              endRange     : 1
            });

          });
    </script>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/jPages.js')}}"></script>
{% endblock %}
